{% extends 'base.html' %}

{% block content %}
    {% for blog in posts %}
<h2 class="post-title">
    <a href='./blog?id={{blog.id}}'>{{blog.title}}</a>
</h2>
    <p class="blog-body">{{blog.body}}</p>
    <p class="blog-author">written by
    <a href='./blog?owner_id={{blog.user_id}}'>{{blog.user.username}}</a>
</p>
{% endfor %}

{% endblock %}
