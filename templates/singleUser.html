{% extends 'base.html' %}

{% block content %}


{% for blog in posts %}
    <h2 class="post-title"><a href='./blog?id={{blog.id}}'>{{blog.title}}</a></h2>
    <p class="post-body">{{blog.body}}</p>
    <p class="post-author">written by <a href='./blog?owner_id={{blog.owner_id}}'>{{blog.owner.username}}</a></p>
{% endfor %}


{% endblock %}
